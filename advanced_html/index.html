<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>The Brand | index</title>
</head>
<body>
<div class="content-box">
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__left">
                    <div class="nav__item">
                        <a href="#"><img src="icons/header-logo.svg" alt="index"></a>
                    </div>
                    <div class="nav__item">
                        <a href="#"><img src="icons/header-find.svg" alt="search"></a>
                    </div>
                </div>
                <div class="nav__right">
                    <div class="nav__item">
                        <label for="mega-visible"><img src="icons/header-menu.svg" alt="menu"></label>
                        <input class="nav__item__mega" type="radio" name="mega-visible" id="mega-visible">
                        <div class="mega-box">

                            <div class="mega__subsection">
                                <label class="mega__close" for="mega-visible-hide"><img src="icons/close-menu.png"
                                                                                        alt="close"></label>
                                <input class="nav__item__mega" type="radio" name="mega-visible" id="mega-visible-hide">
                                <h3 class="mega__title mega__main-title">Menu</h3>
                            </div>

                            <div class="mega__subsection">
                                <h3 class="mega__title mega__subsection-title">man</h3>
                                <a href="#" class="mega__link">Accessories</a>
                                <a href="#" class="mega__link">Bags</a>
                                <a href="#" class="mega__link">Denim</a>
                                <a href="#" class="mega__link">T-Shirts</a>
                            </div>

                            <div class="mega__subsection">
                                <h3 class="mega__title mega__subsection-title">woman</h3>
                                <a href="#" class="mega__link">Accessories</a>
                                <a href="#" class="mega__link">Jackets & Coats</a>
                                <a href="#" class="mega__link">Polos</a>
                                <a href="#" class="mega__link">T-Shirts</a>
                                <a href="#" class="mega__link">Shirts</a>
                            </div>

                            <div class="mega__subsection">
                                <h3 class="mega__title mega__subsection-title">kids</h3>
                                <a href="#" class="mega__link">Accessories</a>
                                <a href="#" class="mega__link">Jackets & Coats</a>
                                <a href="#" class="mega__link">Polos</a>
                                <a href="#" class="mega__link">T-Shirts</a>
                                <a href="#" class="mega__link">Shirts</a>
                                <a href="#" class="mega__link">Bags</a>
                            </div>

                        </div>
                    </div>
                    <div class="nav__item">
                        <a href="#"><img src="icons/header-login.svg" alt="login"></a>
                    </div>
                    <div class="nav__item">
                        <a href="#"><img src="icons/header-cab.svg" alt="cab"></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="banner">
            <div class="banner__content">

                <div class="banner__content__image">
                    <img class="banner__content__image__img" src="img/banner-man.png" alt="#">
                </div>
                <div class="banner__content__text">
                    <div class="banner__content__text__color"></div>
                    <div class="banner__content__text__heading">
                        <h1 class="banner__content__text__heading__header">the brand</h1>
                        <p class="banner__content__text__heading__paragraph">of luxurious <span class="pink-text">fashion</span>
                        </p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <section class="offer container">
        <div class="offer-box">
            <div class="offer-box__top">
                <div class="offer__women offer-card">
                    <img class="offer__image" src="img/offer-women.png" alt="">
                </div>
                <div class="offer__men offer-card">
                    <img class="offer__image" src="img/offer-men.png" alt="">
                </div>
                <div class="offer__kids offer-card">
                    <img class="offer__image" src="img/offer-kids.png" alt="">
                </div>
            </div>
            <div class="offer__accessories offer-card">
                <img class="offer__image" src="img/offer-accesories.png" alt="">
            </div>
        </div>
    </section>


    <footer class="footer">

    </footer>
</div>
</body>
</html>
