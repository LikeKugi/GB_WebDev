<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Flexbox</title>
</head>

<body>
    <div class="header">
        <h1>Flexbox</h1>
    </div>
    <div class="border">
        <h3>Значение flex</h3>
        <ul>
            <li>Элементы могут сжиматься и растягиваться, занимая необходимое пространство</li>
            <li>Возможно выравнивание не только по вертикали ,но и по горизонтали</li>
            <li>Элементы могут автоматически выстраиваться в несколько строк</li>
            <li>Возможность формирования блоков справа налево</li>
        </ul>
    </div>
    <div class="border">
        <img class="flex-scheme" src="img/flexbox.png" alt="flexbox scheme">
    </div>
    <div class="border container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>

</html>
