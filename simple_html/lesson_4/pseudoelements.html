<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Псевдоэлементы</title>
</head>

<body>
    <div class="header">
        <h1>Псевдоэлементы</h1>
    </div>
    <div class="border">
        <h3>виды</h3>
        <ul>
            <li class="specials"><strong>:after</strong> <span class="f-word">добавляет</span> контент после содержимого
                элемента</li>
            <li class="specials"><strong>:before</strong> <span class="f-word">добавляет</span> контент до содержимого
                элемента</li>
            <li class="specials"><strong>:first-letter</strong> <span class="f-word">определяет</span> стиль первого
                символа в тексте</li>
            <li class="specials"><strong>:first-line</strong> <span class="f-word">определяет</span> стиль первой строки
                блочного текста</li>
        </ul>
    </div>
</body>

</html>
