<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <p>Основа - взаимодействие с пользователем и отправка данных</p>
    <h3>регистрация</h3>
    <form action="#">
        <p>Your name</p>
        <input type="text" name="" id="" placeholder="name">
        <p>Pass</p>
        <input type="password" name="" id="" placeholder="password">
        <p>Your email</p>
        <input type="email" name="" id="" placeholder="e-mail">
        <p>Birthdate</p>
        <input type="date" name="" id="">
        <p>Checkboxes</p>
        <ul>
            <li>
                <label for="first-check">First</label>
                <input type="checkbox" name="checkbox-check" id="first-check">
            </li>
            <li>
                <label for="second-check">Second</label>
                <input type="checkbox" name="checkbox-check" id="second-check">
            </li>
            <li>
                <label for="third-check">Third</label>
                <input type="checkbox" name="checkbox-check" id="third-check">
            </li>
        </ul>
        <p>Radio</p>
        <ul>
            <li>
                <label for="first-radio">First</label>
                <input type="radio" name="radio_check" id="first-radio" checked>
            </li>
            <li>
                <label for="second-radio">Second</label>
                <input type="radio" name="radio_check" id="second-radio">
            </li>
        </ul>
        <p>textarea</p>
        <textarea name="txt-big" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Button</button>
        <button type="reset">Reset</button>
    </form>

    <br>
    <a href="index.html">Index page - Lists</a>

</body>

</html>
